<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sample HTML Page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Welcome to My Website</h1>
    <p>Simple static HTML page</p>
  </header>

  <!-- Main Content -->
  <main class="container">
    <section>
      <h2>About</h2>
      <p>
        This is a basic HTML page that works with any browser and any backend.
      </p>
    </section>

    <section>
      <h2>Features</h2>
      <ul>
        <li>Clean HTML structure</li>
        <li>Responsive layout</li>
        <li>No framework required</li>
      </ul>
    </section>

    <section>
      <h2>Contact</h2>
      <form>
        <label>
          Email:
          <input type="email" placeholder="you@example.com" required>
        </label>
        <br><br>
        <label>
          Message:
          <textarea rows="4" placeholder="Your message"></textarea>
        </label>
        <br><br>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
